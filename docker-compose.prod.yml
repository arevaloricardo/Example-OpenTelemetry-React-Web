# Docker Compose espec√≠fico para Dokploy
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5290:80"
    environment:
      - NODE_ENV=production
      - VITE_BASE_URL=${VITE_BASE_URL:-https://web-a.test.alineadoos.com}
    restart: unless-stopped
    # Labels para Traefik (si Dokploy lo usa)
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`web-a.test.alineadoos.com`)"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
