version: '3.8'

services:
  # Desarrollo con hot reload
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_BASE_URL=http://localhost:5000
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
